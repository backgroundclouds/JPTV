<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}JPTV Media{% endblock %}</title>
  <meta name="description"
    content="Josh Parkhill | Freelance Line Producer & Production Manager. Available across the U.S. for commercial film production.">
  <meta name="keywords"
    content="line producer, production manager, commercial film production, bidding, budgeting, logistics, advertising">
  <meta name="author" content="Josh Parkhill">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="JPTV Media - Freelance Line Producer & Production Manager">
  <meta property="og:description"
    content="Josh Parkhill specializes in commercial film production, offering experience in bidding, budgeting, logistics, and on-set management.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://jptv.space">
  <meta property="og:image" content="https://jptv.space/static/images/jp_logo_white_on_transparent.png">
  <meta property="og:site_name" content="JPTV Media">
  <meta property="og:locale" content="en_US">

  <!-- Canonical Tag -->
  <link rel="canonical" href="https://jptv.space">

  <!-- Mobile UX Optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fast Indexing (Search Engine Crawlers) -->
  <meta name="googlebot" content="index,follow">
  <meta name="bingbot" content="index,follow">
  <meta name="yandex" content="index,follow">






  <!-- Bootswatch Darkly Theme (includes Bootstrap) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/darkly/bootstrap.min.css">
  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&family=Oswald:wght@400;700&display=swap"
    rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">



  <!-- Favicon -->
  <!-- Favicon for browsers -->
  <link rel="icon" href="{{ url_for('static', filename='images/favicon_io_extrableed/android-chrome-512x512.png') }}"
    type="image/x-icon">

  <!-- Favicon PNG formats (for modern browsers) -->
  <link rel="icon" type="image/png" sizes="32x32"
    href="{{ url_for('static', filename='images/favicon_io_extrableed/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16"
    href="{{ url_for('static', filename='images/favicon_io_extrableed/favicon-16x16.png') }}">

  <!-- Apple Touch Icon (for iOS home screen) -->
  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ url_for('static', filename='images/favicon_io_extrableed/apple-touch-icon.png') }}">

  <!-- Android Chrome Icon (for Android devices) -->
  <link rel="icon" sizes="192x192"
    href="{{ url_for('static', filename='images/favicon_io_extrableed/android-chrome-192x192.png') }}" type="image/png">
  <link rel="icon" sizes="512x512"
    href="{{ url_for('static', filename='images/favicon_io_extrableed/android-chrome-512x512.png') }}" type="image/png">

  <!-- Web App Manifest (optional but good for PWAs) -->
  <link rel="manifest" href="{{ url_for('static', filename='images/favicon_io_extrableed/site.webmanifest') }}">





  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "JPTV Media",
      "url": "https://jptv.space",
      "description": "Freelance Line Producer & Production Manager for commercial film production. Available for projects across the U.S.",
      "publisher": {
        "@type": "Person",
        "name": "Josh Parkhill",
        "url": "https://jptv.space"
      },
      "image": "https://jptv.space/static/images/jp_logo_white_on_transparent.png",
      "sameAs": [
        "https://framebybrand.substack.com/",
        "https://www.instagram.com/jptv.space/",
        "https://bsky.app/profile/jptv.substack.com",
        "https://github.com/backgroundclouds"
      ]
    }
    </script>


  {% block head %}{% endblock %}

</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">

        <img src="{{ url_for('static', filename='images/jp_logo_white_on_transparent.png') }}" alt="Logo" class="logo">

      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link text-white override-font dropdown-item" href="/">HOME</a></li>
          <li class="nav-item"><a class="nav-link text-white override-font dropdown-item" href="/about">ABOUT</a></li>
        </ul>
      </div>
    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
